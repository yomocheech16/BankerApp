<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/bank-icon.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Banker App</title>
  </head>
  <body>
    <!-- *****Navigation***** -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="bank-icon.svg" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login-input login-input-user"
        />

        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input-pin"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>

    <main class="main-app">
      <!-- *****Current Balance Section***** -->
      <div class="current-balance">
        <div>
          <p class="current-balance-label">Current balance</p>
          <p class="current-balance-date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="current-balance-value">PHP 0000</p>
      </div>

      <!-- *****Transactions Section***** -->
      <div class="transactions">
        <div class="transactions-section">
          <div class="transactions-type transactions-type-deposit">deposit</div>
          <div class="transactions-date">3 days ago</div>
          <div class="transactions-value">PHP 4000</div>
        </div>
        <div class="transactions-section">
          <div class="transactions-type transactions-type-withdrawal">
            withdrawal
          </div>
          <div class="transactions-date">24/01/2037</div>
          <div class="transactions-value">PHP -378</div>
        </div>
      </div>

      <!-- *****Summary Section*****-->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value-in">PHP 0000</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">PHP 0000</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value-interest">PHP 0000</p>
        <button class="btn-sort">&downarrow; SORT</button>
      </div>

      <!-- *****Transfers Section***** -->
      <div class="operation operation-transfer">
        <h2>Transfer money</h2>
        <form class="form form-transfer">
          <input type="text" class="form-input form-input-to" />
          <input type="number" class="form-input form-input-amount" />
          <button class="form-btn form-btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <!-- *****Loans Section***** -->
      <div class="operation operation-loan">
        <h2>Request loan</h2>
        <form class="form form-loan">
          <input type="number" class="form-input form-input-loan-amount" />
          <button class="form-btn form-btn-loan">&rarr;</button>
          <label class="form-label form-label-loan">Amount</label>
        </form>
      </div>

      <!-- *****Close Account Section***** -->
      <div class="operation operation-close">
        <h2>Close account</h2>
        <form class="form form-close">
          <input type="text" class="form-input form-input-user" />
          <input
            type="password"
            maxlength="6"
            class="form-input form-input-pin"
          />
          <button class="form-btn form-btn-close">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>

      <!-- *****Logout timer***** -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
